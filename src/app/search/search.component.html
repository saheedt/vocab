<div style="text-align:center" class="search-glob-container flex-align-center flex-justify-center">
    <div *ngIf="searchError" id="search-error">
        <div class="error-center"><span id="search-error-msg">{{searchError}}</span></div>
    </div>
    <section class="flex flex-column flex-align-center search-section">
        <h1>
        {{ title }}!
        </h1>
    <div class="welcome-box flex flex-column flex-align-center flex-justify-center">
        <input type="text" name="word" id="search-input"
        [(ngModel)]='word' placeholder="search word..."/>
    </div>
    <div class="welcome-box search-container flex flex-column flex-align-center ">
        <button id="search-btn" (click)="onSearchClicked()">
        <fa-icon [icon]="['fas', 'search']"></fa-icon>
        </button>
    </div>
    </section>
</div>
